<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <meta name="description" content="My second webpage, with proper style">
  <meta name="keywords" content="Mr. Coxall, ICS20">
  <meta name="author" content="Mr. Coxall">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cities</title>

  <style>
    /* Style the element with the id "myHeader" */
    #myHeader {
      background-color: lightblue;
      color: black;
      padding: 40px;
      text-align: center;
    }

    /* Style all elements with the class name "city" */
    .city {
      background-color: rgb(118, 118, 118);
      color: white;
      padding: 10px;
    }
  </style>
</head>

<body style="background-color: green;">
  <!-- An element with a unique id -->
  <h1 id="myHeader">Capital Cities</h1>

  <!-- Multiple elements with same class -->
  <h2 class="city">N'djamena'</h2>
  <p>N'djamena' is the capital of Chad.</p>
  <img src="./Images/Flag_of_Chad.svg.png" alt="Chad">

  <h2 class="city">Ankara</h2>
  <p>Ankara is the capital of Turkiye.</p>
  <img src="./Images/Flag_of_Turkey.svg" alt="Turkiye">

  <h2 class="city">Apia</h2>
  <p>Apia is the capital of Samoa.</p>
  <img src="./Images/Flag-Samoa.webp" alt="Samoa">

  <h2 class="city">Port Vila</h2>
  <p>Port Vila is the capital of Vanuatu.</p>
  <img src="./Images/Flag_of_Vanuatu.svg" alt="Vanuatu">
</body>
</html>
